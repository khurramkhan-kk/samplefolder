<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1>timer here</h1>
<div id = "myId"></div>
<script>
var myId=document.getElementById("myId");
    var min=1;
    var sec=60;

    var interval1= setInterval(function()
    {
        sec--;
        if(sec == 0 && min!=0){
            min--;
            sec=60;
        }
        else if(sec ==0 && min== 0){
            clearInterval(interval1);
        }
        myId.innerHTML=min+" : "+sec;
    },1000);



</script>
</body>
</html>
